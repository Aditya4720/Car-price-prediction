<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-container">
    <h2>Car Selling Price Prediction</h2>

    <form action="/predict" method="post" id="carForm">

        <!-- Car Brand -->
        <label>Car Brand:</label>
        <select name="name" required>
            <option value="">Select Car Brand</option>
            <option value="Maruti">Maruti</option>
            <option value="Skoda">Skoda</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="Renault">Renault</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Tata">Tata</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Fiat">Fiat</option>
            <option value="Datsun">Datsun</option>
            <option value="Jeep">Jeep</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Audi">Audi</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="BMW">BMW</option>
            <option value="Nissan">Nissan</option>
            <option value="Lexus">Lexus</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Land">Land</option>
            <option value="MG">MG</option>
            <option value="Volvo">Volvo</option>
            <option value="Daewoo">Daewoo</option>
            <option value="Kia">Kia</option>
            <option value="Force">Force</option>
            <option value="Ambassador">Ambassador</option>
            <option value="Ashok">Ashok</option>
            <option value="Isuzu">Isuzu</option>
            <option value="Opel">Opel</option>
            <option value="Peugeot">Peugeot</option>
        </select><br><br>

        <!-- Year -->
        <label>Year:</label>
        <input type="number" name="year" required><br><br>

        <!-- Kilometers Driven -->
        <label>Kilometers Driven:</label>
        <input type="number" name="km_driven" required><br><br>

        <!-- Fuel -->
        <label>Fuel Type:</label>
        <select name="fuel" required>
            <option value="">Select Fuel</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
        </select><br><br>

        <!-- Seller Type -->
        <label>Seller Type:</label>
        <select name="seller_type" required>
            <option value="">Select Seller Type</option>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>

        <!-- Transmission -->
        <label>Transmission:</label>
        <select name="transmission" required>
            <option value="">Select Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
       </select><br><br>

       <!-- Owner -->
       <label>Owner Type:</label>
       <select name="owner" required>
       <option value="">Select Owner</option>
       <option value="First Owner">First Owner</option>
       <option value="Second Owner">Second Owner</option>
       <option value="Third Owner">Third Owner</option>
       <option value="Fourth & Above Owner">Fourth & Above Owner</option>
       <option value="Test Drive Car">Test Drive Car</option>
       </select><br><br>
        <!-- Mileage -->
        <label>Mileage:</label>
        <input type="number" step="0.1" name="mileage" required><br><br>

        <!-- Engine -->
        <label>Engine CC:</label>
        <input type="number" name="engine" required><br><br>

        <!-- Max Power -->
        <label>Max Power:</label>
        <input type="number" step="0.1" name="max_power" required><br><br>

        <!-- Seats -->
        <label>Seats:</label>
        <input type="number" name="seats" required><br><br>

        <!-- Submit -->
        <input type="submit" value="Predict Price" id="submitBtn">

    </form>

    {% if prediction %}
        <div class="result-container">
            <h3>{{ prediction }}</h3>
        </div>
    {% endif %}

</script>

</body>
</html>
